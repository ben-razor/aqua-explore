<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./images/favicon_io/favicon.ico" />
    <title>Fluence Aqua Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="playground-header" id="playground-header" style="display: none;">
        <div class="playground-logo"></div>
        <h1 class="playground-title">Fluence Aqua Playground</h1>
        <div class="playground-menu">
            <div class="playground-menu-item">
                <a href="https://fluence.network/" target="_blank" rel="noreferrer">Fluence Network</a>
            </div>
            <div class="playground-menu-item">
                <a href="https://doc.fluence.dev/aqua-book/" target="_blank" rel="noreferrer">About Aqua</a>
            </div>
            <div class="playground-menu-item">
                <a href="https://github.com/ben-razor/aqua-explore" target="_blank" rel="noreferrer">Playground Docs</a>
            </div>
        </div>
    </div>

    <div class="playground-content" id="playground-content" style="opacity: 0; position: absolute;">
        <div class="playground-compiling-overlay" id="playground-compiling-overlay" style="display: none;">
            <div class="playground-compiling-overlay-content">
                <img src="./images/ring-loader.gif" style="width: 100px; height: 100px; margin: auto;" />
                <h1>Aqua code is compiling...</h1>
                <p>Relax. For 5 to 10 seconds.</p>
            </div>
        </div>
        <div class="playground-ide">
            <div class="playground-editor">
                <div class="playground-controls">
                    <div class="playground-tab playground-tab-selected" id="playground-tab-aqua" onclick="selectTab(this)">Aqua</div>
                    <div class="playground-tab" id="playground-tab-js" onclick="selectTab(this)">JS</div>
                    <div id="example-select-holder">
                    </div>
                    <button id="run-script-button" class="playground-run-button">Run Script</button>
                </div>
                <div class="playground-codemirror-wrapper">
                    <div id="cm-aqua-container">
                        <textarea id="cm-host" class="playground-editor"></textarea>
                    </div>
                    <div id="cm-js-container">
                        <textarea id="cm-js-editor" class="playground-editor"></textarea>
                    </div>
                </div>
            </div>
           <!-- scripts will be auto injected by html-webpack-plugin -->
            <div id="output-elem" class="playground-output">
                <div class="playground-controls-output">
                    <div id="error-alert" class="error-alert">
                        <span id="error-text" class="error-text"></span>
                    </div>
                    <div class="playground-tab playground-tab-selected" id="playground-tab-output" onclick="selectOutputTab(this)">Output</div>
                    <div class="playground-tab" id="playground-tab-compiled" onclick="selectOutputTab(this)">Compiled</div>
                </div>
                <div id="playground-run-output" class="playground-run-output">
                    Use setOutput in JS to output to this console.
                </div>
                <div id="playground-compiled-viewer" style="display: none;">
                    <textarea id="cm-viewer" class="playground-editor"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="playground-footer">
        <div class="playground-info">
            Made for the <a style="font-weight: bold;" href="https://gitcoin.co/issue/fluencelabs/Gitcoin-GR11-Hackathon/10/100026543" target="_blank" rel="noreferrer">Gitcoin GR11 Hackathon</a>
        </div>
    </div>

    <div class="playground-loading" id="playground-loading" style="display: flex;">
        <div class="playground-loading-content" style="margin: auto; display:flex; flex-direction: column;width:25em; text-align: center;">
            <h1>RELAX</h1>
            <img src="./images/ring-loader.gif" style="width: 100px; height: 100px; margin: auto;" />
            <h1>Aqua Playground is loading...</h1>
        </div>
